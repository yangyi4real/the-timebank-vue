<!DOCTYPE html>
<html id="s-wrap">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1142181_yuc6dzaoif.css">
  <script>
    (function () {
      var dw = document.createElement("script");
      dw.src = "https://dibaqu.com/ipm.js?389918337028587520"
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(dw, s);
    })()
  </script>
  <title>时间银行</title>
</head>
<body>
<div id="app"></div>
</body>
<script>
  var ScreenWidth = document.documentElement.clientWidth
  if (ScreenWidth < 320) {
    ScreenWidth = 320
  }
  var scale = 414
  document.getElementById('s-wrap').style.fontSize = ScreenWidth / (scale / 100) + 'px'
  window.onresize = function () {
    var ScreenWidth = document.documentElement.clientWidth
    if (ScreenWidth < 320) {
      ScreenWidth = 320
    }
    document.getElementById('s-wrap').style.fontSize = ScreenWidth / (scale / 100) + 'px'
    console.log(ScreenWidth / (scale / 100))
  }
</script>
</html>
